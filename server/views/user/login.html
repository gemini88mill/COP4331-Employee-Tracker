<div class="container col-lg-8">
  <h3 class="header">Log in</h3>
  <form ng-submit="login()">
    <div class="form-group">
      <label for="input-email">Username</label>
      <input type="text" class="form-control" id="input-username" placeholder="lknope" ng-model="formData.username">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input type="password" class="form-control" id="input-password" ng-model="formData.password">
    </div>
    <input type="submit" class="btn btn-default btn-lg btn-block" name="button" value="Log in" />
  </form>
  <div class="container row">
    <tt>Data = {{data | json}}</tt><br />
    <tt>Formdata = {{formData | json}}</tt><br />
  </div>
</div>
